<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="attributes/login.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <script src="login.js" defer></script>

    <title>LOGIN</title>
</head>
<body>
    <a href="index.html"><button id="backk">BACK</button></a>
    <body id="Wave Clothing Store"></body>
    <div class="container">
        <div class="eg-form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="eg-input-group">
                    <div class="eg-input-field" id="nameField">
                    <i class="lni lni-user"></i>
                    <input type="text" placeholder="Name">
                    </div>
                    <div class="eg-input-field">
                        <i class="lni lni-envelope"></i>
                        <input type="email" placeholder="Email">
                        </div>
                        <div class="eg-input-field">
                            <i class="lni lni-lock-alt"></i>
                            <input type="password" placeholder="Password">
                            </div>
                            <p>Lost Password<a href="#">Click Here!</a></p>
                </div>
                <div class="eg-btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="signinBtn" class="eg-disable">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
