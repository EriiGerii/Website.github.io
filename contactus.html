<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="attributes/contactus.css">
    <title>Document</title>
</head>
<body>
    <body id="Wave Clothing Store"></body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <a href="index.html"><button id="backk">BACK</button></a>
    <section class="eg-main-content">
        <div class="eg-contact-info">
            <h2>Contact Information</h2>
            <p>Email: contact@example.com</p>
            <p>Phone: +1 (123) 456-7890</p>
            <p>Address: 123 Main Street, Cityville, Country</p>
        </div>
        <div class="eg-contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <div id="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4640.769795901652!2d20.859736083985364!3d42.883352200385225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x135345089c22ba8f%3A0xfcbdd4727a0a776c!2sUniversity%20of%20Mitrovica%20%22Isa%20Boletini%22!5e0!3m2!1sen!2s!4v1704656401077!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <iframe src="YOUR_GOOGLE_MAPS_EMBED_CODE" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
    <footer>
        <p>&copy; 2024 Wave Store. All rights reserved.</p>
    </footer>
</body>
</html>
