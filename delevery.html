<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="attributes/delevery.css">
    <script src="delevery.js" defer></script>
</head>
<body>
    <div class="eg-container">
        <h1>Product Purchase Confirmation</h1>
        <form id="purchaseForm" onsubmit="submitForm(event)">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <button type="submit">Complete Purchase</button>
        </form>

        <div id="confirmationMessage" class="eg-hidden">
            <h2>Thank You for Your Purchase!</h2>
            <p>Your order has been confirmed. It will be delivered within <span id="deliveryTime"></span> days.</p>
        </div>
    </div>


</body>
</html>
