<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="attributes/creditcard.css">
    <title>Document</title>
</head>
<body>
    <body id="Wave Clothing Store"></body>
    <a href="index.html"><button id="backk">BACK</button></a>
    <div class="eg-container">

        <form action="">
    
            <div class="eg-row">
    
                <div class="eg-col">
    
                    <h3 class="eg-title">billing address</h3>
    
                    <div class="eg-inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="john deo">
                    </div>
                    <div class="eg-inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="eg-inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="room - street - locality">
                    </div>
                    <div class="eg-inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="mitrovica">
                    </div>
    
                    <div class="eg-flex">
                        <div class="eg-inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="kosovo">
                        </div>
                        <div class="eg-inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
    
                </div>
    
                <div class="eg-col">
    
                    <h3 class="eg-title">payment</h3>
    
                    <div class="eg-inputBox">
                        <span>cards accepted :</span>
                        <img src="images/card_img.png" alt="">
                    </div>
                    <div class="eg-inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="mr. john deo">
                    </div>
                    <div class="eg-inputBox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="eg-inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="january">
                    </div>
    
                    <div class="eg-flex">
                        <div class="eg-inputBox">
                            <span>exp year :</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="eg-inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
    
                </div>
        
            </div>
    
           <input type="submit" value="proceed to checkout" class="eg-submit-btn">
    
        </form>
    
    </div>    
    <footer>
        <p>&copy; 2024 Wave Store. All rights reserved.</p>
    </footer>
</body>
</html>
